<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tua Pagina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff; /* Colore di sfondo bianco */
        }

        .container {
            position: relative;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; /* Colore del testo bianco */
            font-size: 24px;
            text-align: center;
            font-family: Arial, sans-serif; /* Cambia il font se necessario */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="eye.svg" alt="Immagine Vettoriale">
        <div class="overlay-text">VISIVO</div>
    </div>
</body>
</html>
