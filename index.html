<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tua Pagina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff; /* Colore di sfondo bianco */
        }

        .container {
            position: relative;
            width: 80%; /* Larghezza massima del contenitore */
            height: 80%;
            margin: auto; /* Centra il contenitore */
        }

        img {
            position: absolute;
            left: 50%;
            top: 15%;
            transform: translate(-50%, 0%);
            display: block;
            max-width: 100%;
            height: auto;
        }

        .overlay-text {
            position: absolute;
            left: 50%;
            top: 15%;
            transform: translate(-50%, 0%);
            color: #000000; /* Colore del testo nero */
            font-size: 300%;
            text-align: center;
            font-family: 'Helvetica', sans-serif; /* Cambia il font a Helvetica */
            font-weight: bold; /* Imposta il carattere in grassetto */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="eye.svg" alt="Immagine Vettoriale">
        <div class="overlay-text">VISIVO</div>
    </div>
</body>
</html>
