<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tua Pagina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('eye.svg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #ffffff; /* Cambia il colore del testo se necessario */
        }

        .contenuto {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Larghezza relativa alla larghezza del viewport */
        }

        h1 {
            font-size: 6vh; /* Adatta la dimensione del font all'altezza del viewport */
            margin: 0;
        }

        p {
            font-size: 2vh; /* Adatta la dimensione del font all'altezza del viewport */
            margin: 20px 0 0;
        }

        @media (max-width: 768px) {
            .contenuto {
                width: 90%; /* Personalizza la larghezza per dispositivi di dimensioni più piccole */
            }

            h1 {
                font-size: 3.5vh; /* Personalizza la dimensione del font per dispositivi di dimensioni più piccole */
            }

            p {
                font-size: 1.5vh; /* Personalizza la dimensione del font per dispositivi di dimensioni più piccole */
            }
        }
    </style>
</head>
<body>

    <div class="contenuto">
        <h1>VISIVO</h1>
    </div>

</body>
</html>
